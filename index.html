<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function CheckAccount(string) {
        dieuKien = /^[_a-z0-9]{6,}$/;
        if (dieuKien.test(string)) {
            alert("Account hợp lệ rồi nhé");
        }else {
            alert("Tạo Account khác đi")
        }
    }
    CheckAccount("sorentino22_22");
    CheckAccount("Sorentino33");
</script>
</body>
</html>
